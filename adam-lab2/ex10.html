<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F21DV - Exercise 10</title>
  <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
</body>
<script>
  d3.select('body')
    .append("svg")
    .style('width', '100px')
    .style('height', '100px')
    .style('background-color', 'blue')
    .append('circle')
    .attr('cx', '50')
    .attr('cy', '50')
    .attr('r', '10')
    .style('fill', 'green')
    .on('mouseover', function () {
      d3.select(this)
        .transition()
        .ease(d3.easeBounce)
        .duration(1000)
        .attr('r', '40')
    })
    .on('mouseout', function () {
      d3.select(this)
        .transition()
        .ease(d3.easeBounce)
        .duration(1000)
        .attr('r', '10')
    });
</script>

</script>
</script>
</html>
