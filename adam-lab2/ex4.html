<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F21DV - Exercise 4</title>
  <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
</body>
<script>
  d3.select('body')
    .append('svg')
    .style('width', '100px')
    .style('height', '100px')
    .style('background-color', 'green');

  d3.select('svg')
    .append('circle')
    .attr('cx', '50')
    .attr('cy', '50')
    .attr('r', '25')
    .style('fill', 'skyblue');

  d3.selectAll("svg")
    .on("mouseover", () => {
      d3.select('circle')
        .attr('r', '35');
    })
    .on("mouseout", () => {
      d3.select('circle')
        .attr('r', '25');
    });
</script>
</html>
