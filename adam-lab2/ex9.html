</body>
<script>
  function createDiv(color, easingMethod) {
    d3.select('body')
      .append("div")
      .style('width', '100px')
      .style('height', '100px')
      .style('background-color', 'blue')
      .style('transform', 'scale(1.0)')
      .transition()
      .ease(easingMethod)
      .duration(1000)
      .style("background-color", color)
      .style('transform', 'scale(0.5)')
  }

  createDiv('red', d3.easeBounce);
  createDiv('green', d3.easeExp);
  createDiv('blue', d3.easeElastic);
</script>

</script>
</script>
