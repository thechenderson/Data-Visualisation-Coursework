<!DOCTYPE html>
    <html lang="en">
        <head>
            <script src='https://d3js.org/d3.v7.min.js'></script>
        </head>
        <body>

          <!--Set initial styles for the paragraph and heading-->
          <style>
            p {
             position: relative;
             background-color: rgb(0, 255, 106);
             padding: 20px;
             display: none;
            }
             
            h1:hover + p {
             position: absolute;
             display: inline-block;
            }
            </style>
           


          <script>
            //Append a heading and a paragraph
            let newspan = d3.select("body").append('h1');
            newspan.text('hover for super important info');
            let bodytext = d3.select("body").append('p');
            bodytext.text('super important info');
          </script>
          
        </body>
    </html>
