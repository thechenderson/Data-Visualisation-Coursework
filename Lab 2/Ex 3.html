<!DOCTYPE html>
    <html lang="en">
        <head>
            <script src='https://d3js.org/d3.v7.min.js'></script>
        </head>
        <body>
          <script>

            
            d3.select('body')
            .append('div')
            .style('width', '100px')
            .style('height', '20px')
            .style('background-color', 'green');
            d3.selectAll("div")
            .on("mouseover", function(event){
            d3.select(this)
            //Modify the background color and border styles
            .style("background-color", "orange")
            .style("border-radius", "5em")
            .style("border-style", "dotted")
           F20DV/F21DV 
            // Get current event info
            // Note: d3.event (event) passed as the first argument to all listeners
            console.log(event);
            // Get x & y co-ordinates
            // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
            console.log(d3.pointer(event));
            })
            .on("mouseout", function(){
            d3.select(this)
            //Remove border after hover removed and set background to blue
            .style("background-color", "steelblue")
            .style("border-style", "none")
            });
           </script>
          
        </body>
    </html>
