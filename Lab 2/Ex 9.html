<!DOCTYPE html>
    <html lang="en">
        <head>
            <script src='https://d3js.org/d3.v7.min.js'></script>
        </head>
        <body>
            <script>
                d3.select('body')
                 .append("div")
                 .style('width', '100px')
                 .style('height', '100px')
                 .style('background-color', 'blue')
                 .style('transform', 'scale(1.0)')
                 .transition()
                 .ease( d3.easeBounce )
                 .duration(2000)
                 .style("background-color", "red")
                 .style('transform', 'scale(0.5)')

                 d3.select('body')
                 .append("div")
                 .style('width', '100px')
                 .style('height', '100px')
                 .style('background-color', 'blue')
                 .style('transform', 'scale(1.0)')
                 .transition()
                 .ease( d3.easeBack )
                 .duration(2000)
                 .style("background-color", "red")
                 .style('transform', 'scale(0.5)')

                 d3.select('body')
                 .append("div")
                 .style('width', '100px')
                 .style('height', '100px')
                 .style('background-color', 'blue')
                 .style('transform', 'scale(1.0)')
                 .transition()
                 .ease( d3.easeLinear )
                 .duration(2000)
                 .style("background-color", "red")
                 .style('transform', 'scale(0.5)')

                 
                </script>
          
        </body>
    </html>
