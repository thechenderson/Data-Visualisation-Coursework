<!DOCTYPE html>
    <html lang="en">
        <head>
            <script src='https://d3js.org/d3.v7.min.js'></script>
        </head>
        <body>
            <script>
                d3.select('body')
                 .append("div")
                 .style('width', '100px')
                 .style('height', '100px')
                 .style('background-color', 'blue')
                 .transition()
                 .duration(2000)
                 .style("background-color", "red")
                 .transition()
                 .duration(2000)
                 .style("background-color", "green");
                </script>
          
        </body>
    </html>
